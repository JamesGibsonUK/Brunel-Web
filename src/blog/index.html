---
layout: default
---
<style>
#blog_link {
  color: #FFDD66;
}
</style>

<main>
<section id="blog">
<div class="blog-archive ">
  <ul>
  {% for post in site.posts %}

  <div class="blog-archive_item wow bounceInUp">
  <li>

    <a class="blog-archive_item__title" href="{{ post.url }}"> {{ post.title }}</a>
        <p class="blog-archive_item__date" >{{ post.date | date: '%B %d, %Y' }}</p>
    <div class="blog-archive_item_content">
      {{ post.excerpt }}
    </div>
  </li>
</div>
{% endfor %}
  </ul>
</div>

<div class="sidebar wow bounceInUp">
  <h3>About</h3>
  <p>Brunel Web is a premium web agency that specialises in bespoke web design for small and medium sized businesses.</p>
  <a href="/contact" class="button">Get in touch</a>
</div>
</section>


</main>
