---
layout: default
title: Portfolio
---
<style>
.portfolio_link {
  color: #FFDD66;
}
</style>

<main>
  <div class="title">
<h1>Portfolio</h1>
<p>This is a showcase of work delivered by Brunel Web for its clients. </p>
<a class="button" href="/contact">Begin your own web project</a>
</div>



<div class="portfolio">
  {% for portfolio_items in site.portfolio_items %}
  <div class="portfolio_item wow bounceInUp" style=" background-image: url({{ portfolio_items.image }})">
    <div class="portfolio_item__title">
      <h3>{{ portfolio_items.title }}</h3>
    </div>
    <div class="portfolio_item__description">
      <p>{{ portfolio_items.content }}</p>
    </div>

    <a class="button" href=" {{portfolio_items.link }}">Visit</a>
  </div>
  {% endfor %}
</div>



</main>
